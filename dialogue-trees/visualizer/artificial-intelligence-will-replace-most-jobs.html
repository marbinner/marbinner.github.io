      "created_at": "2025-10-11T00:05:34.473972+00:00"
    },
    {
      "id": "699453a8-a4aa-49c2-b421-200224919e26",
      "text": "LLMs succeed by statistical association and retrieving pre-existing ethical resolutions from training data, which constitutes sophisticated mimicry rather than genuine application of principles necessary for reasoning through truly novel ethical dilemmas where existing precedent is absent.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "97bc96e5-7241-4c2a-b263-40309a61d8f0",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:34.775490+00:00"
    },
    {
      "id": "2a403a2c-1bd1-4d2f-8fc3-3cd1e285c08c",
      "text": "Functional ethical reasoning in professional settings requires contextually grounded elements such as accountability, emotional saliency, and empathy, none of which are present in the LLMs' purely computational simulations.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "97bc96e5-7241-4c2a-b263-40309a61d8f0",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:34.775934+00:00"
    },
    {
      "id": "aa4f6476-15bc-498d-99cf-4288df4c6c10",
      "text": "The EU AI Act explicitly maintains human accountability for deployers who fail to adhere to transparency, risk management, or monitoring requirements defined in Article 16. Furthermore, human users who deploy AI for clearly prohibited manipulative practices remain fully liable for those violations.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "bbdf6bf2-243c-4592-9012-805becea3c07",
      "children_count": 1,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:34.913163+00:00"
    },
    {
      "id": "4ea9ced4-7d0e-4440-9999-11fe5bbb3813",
      "text": "Shifting legal liability for a defective AI system to the developer (like product liability) does not erase the necessity of human moral accountability for misuse. For example, a court holding a company liable for faulty car brakes does not absolve the human driver of accountability for driving recklessly.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "bbdf6bf2-243c-4592-9012-805becea3c07",
      "children_count": 1,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:34.913592+00:00"
    },
    {
      "id": "aec1468d-0b26-4c8e-8d9f-f60dc61d555e",
      "text": "Automation replaces millions of routine assembly jobs with thousands of specialized maintenance and software roles, leading to a massive net reduction in workforce size. For example, US textile manufacturing productivity grew 40% between 2000 and 2010, while employment dropped 50% without matching absorption in high-skill sectors.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "c851df57-d580-48eb-bba9-e1650ea8b443",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:35.169250+00:00"
    },
    {
      "id": "9753b83f-d6d3-4c92-a04c-44e98f062c30",
      "text": "Automation in industries with inelastic demand, such as utilities, pharmaceuticals, and certain healthcare services, primarily results in increased profit margins and shareholder returns, without reducing prices or scaling demand enough to create offsetting new employment. This mechanism fails entirely when consumer demand cannot expand.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "c851df57-d580-48eb-bba9-e1650ea8b443",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:35.169285+00:00"
    },
    {
      "id": "4f0bc5e9-5bc8-4189-aa1d-9db64fe0f3fe",
      "text": "AI implementation in high-volume, low-skill service sectors like telemarketing or bank data processing results in direct, mass displacement, as these roles lack the complexity or ethical regulatory requirements that demand specialized human oversight found in medicine or law.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "be012dba-40c1-4ec7-816c-0fb371de663a",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:36.122537+00:00"
    },
    {
      "id": "7a969586-ff07-49a0-8a50-bd481f3767d0",
      "text": "Equating the creation of a few high-skill AI oversight jobs with \"successful adaptation\" ignores the massive scale disparity; millions of mid-skill workers (e.g., accounting bookkeepers, administrative assistants) lack the advanced educational background required for the newly created specialized roles, leading to structural unemployment.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "be012dba-40c1-4ec7-816c-0fb371de663a",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:36.122578+00:00"
    },
    {
      "id": "36a6c148-097d-450b-918f-2bbdd1e6faa8",
      "text": "Organizations deploying generative AI must establish specialized governance and compliance managers (e.g., in finance or legal) to manage data security, model drift, and regulatory liability, which is a required dedicated non-functional oversight role.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "d02ee691-3670-4d8a-8775-8873f37dc485",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:36.502327+00:00"
    },
    {
      "id": "9dae92f8-0395-41f9-b065-af128555c6ef",
      "text": "While individual worker input may feel augmented, the successful integration of enterprise Gen AI requires significant project management and infrastructure investment to link tools with incompatible legacy data systems, often causing temporary productivity slowdowns and demanding specialized change management.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "d02ee691-3670-4d8a-8775-8873f37dc485",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:36.502354+00:00"
    },
    {
      "id": "02a9c1e1-515c-4bc3-b6f6-24eeb4903501",
      "text": "Historically, the vast majority of mechanization targeted physical labor: the power loom and assembly line displaced millions of manual laborers in manufacturing and agriculture long before widespread office automation appeared. This demonstrates that non-cognitive tasks have historically been the principal target of large-scale job displacement.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "93cb14cd-62f6-406e-bbd6-7946c8e64173",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:39.426505+00:00"
    },
    {
      "id": "c2ee432f-b4f4-438d-bd0d-581edb6299f7",
      "text": "Between 1995 and 2005, US textile manufacturing realized a 100% productivity increase through automation, but employment simultaneously dropped by 50%, showing job elimination significantly outpaced the creation of complementary labor roles.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "e2ee7998-c717-4bdd-83ab-012eda1f3735",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:40.403975+00:00"
    },
    {
      "id": "aa2f7c81-fc80-48b3-861b-4bdce0b80a6a",
      "text": "Current AI models, like large language models (LLMs), perform complex system troubleshooting, write novel legal motions, and generate diagnostic medical summaries, indicating that specialized judgment tasks are rapidly becoming automated.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "e2ee7998-c717-4bdd-83ab-012eda1f3735",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:40.404021+00:00"
    },
    {
      "id": "04b7fbf5-3749-48cc-ae27-b4083202e9bb",
      "text": "Automation profits often accrue as corporate savings or shareholder dividends, which are increasingly held in offshore accounts or invested in purely financial assets, leading to capital concentration rather than immediate domestic labor reinvestment.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "3127b632-522e-48e2-924d-aab6933a9951",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:43.048519+00:00"
    },
    {
      "id": "0b87a69f-80fb-4f59-98e2-41f6d54784ab",
      "text": "Specialized service sectors are already undergoing automation, as demonstrated by the rapid adoption of AI diagnostics in healthcare (e.g., radiology) and personalized learning algorithms in specialized education, removing the assumption of a perpetually \"high-touch\" refuge for displaced labor.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "3127b632-522e-48e2-924d-aab6933a9951",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:43.048584+00:00"
    },
    {
      "id": "5347d325-8bfc-42a8-ba7b-d85c07ad84a8",
      "text": "Historical data from advanced economies like the US since 2000 shows that while jobs shift, overall labor force participation rates have declined, demonstrating that the resulting job growth is not consistently \"massive\" enough to sustainably absorb displaced workers.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "3127b632-522e-48e2-924d-aab6933a9951",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:43.048609+00:00"
    },
    {
      "id": "b9c1294d-79e6-41ad-b598-c97396d87054",
      "text": "Advanced roles within quality assurance testing and technical support\u2014especially those dealing with complex AI systems, such as identifying adversarial attacks or inherent model failures\u2014require specialized computer science knowledge and degrees, not just technical certifications.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "752d9125-a35e-4f58-9ec1-d2d8c4bb9e7a",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:43.227582+00:00"
    },
    {
      "id": "156b7b36-a409-4981-9eaf-e36ad9dcef09",
      "text": "Data economy roles, particularly annotation and QA, increasingly require foundational understanding of ethical AI principles and data bias, as their work directly influences model fairness, privacy compliance (e.g., GDPR), and the prevention of discriminatory outcomes.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "752d9125-a35e-4f58-9ec1-d2d8c4bb9e7a",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:43.227623+00:00"
    },
    {
      "id": "c982df76-dc58-4494-b7c7-814b8eb1e65e",
      "text": "Domain Generalization benchmarks (e.g., PACS, VLCS) consistently show SOTA models achieving OOD accuracy far exceeding random, indicating that performance degrades but they do not inherently fail or produce zero utility on novel data distributions.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "5b5452b8-73c2-4315-be99-f1defc673065",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:44.541993+00:00"
    },
    {
      "id": "f69dd9ea-b846-479e-9fa6-c0deea3a8a40",
      "text": "Techniques like Invariant Risk Minimization (IRM) and various self-supervised learning methods significantly improve OOD robustness by identifying features invariant across training environments, achieving generalization without explicit causal modeling.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "5b5452b8-73c2-4315-be99-f1defc673065",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:44.542035+00:00"
    },
    {
      "id": "e8416056-d6ef-4818-abd8-d400eabda8e1",
      "text": "Bureau of Labor Statistics reports indicate that during the 1995-2020 period, the largest absolute job gains occurred in established fields like education and health services (adding over 7 million jobs) and government, not predominantly in specialized, novel technology sectors.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "1d9809d1-3b47-4b74-b5ee-8dc389944e5b",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:45.679314+00:00"
    },
    {
      "id": "30de69cb-1adf-407e-9d9a-141ef94e6bd1",
      "text": "The large-scale, geographically concentrated displacement of manufacturing and back-office jobs (millions lost since 2000) created deep regional economic crises, showing that newly emerging professional sectors fail to absorb displaced workers rapidly or fully.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "1d9809d1-3b47-4b74-b5ee-8dc389944e5b",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:45.679340+00:00"
    },
    {
      "id": "26a554f6-3295-4175-bddb-7b4f75ac3b8e",
      "text": "Legal liability frameworks address punitive measures after the fact, but they do not guarantee continuous human oversight roles. High-frequency stock trading algorithms eliminate human decision-making and execute millions of transactions per second, rendering the human \"monitoring\" required by such acts practically impossible for job preservation.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "aa4f6476-15bc-498d-99cf-4288df4c6c10",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:46.058620+00:00"
    },
    {
      "id": "7f32cbfc-b413-43a7-a772-e25ed3adf96d",
      "text": "Singapore's SkillsFuture relies heavily on a centrally managed, mandatory national training levy and substantial employer tax rebates, which are mechanisms large, decentralized labor markets like the US or many EU states lack due to governance structure and scale.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "7bda83a5-76d9-4111-825d-085d07177caf",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:46.944348+00:00"
    },
    {
      "id": "de1ee5fa-cbbe-425f-83fc-4f8ffc7d1d16",
      "text": "A 2022 OECD study found that only 15% of displaced workers globally transition into completely new, higher-skilled sectors above their previous wage within one year; most land in equivalent or lower-wage roles.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "7bda83a5-76d9-4111-825d-085d07177caf",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:46.944376+00:00"
    },
    {
      "id": "0a1bd5fa-5f1a-4774-99dd-86e7b13c1d2e",
      "text": "Human ethical reasoning, like an LLM's, relies on applying inductively learned principles and established resolutions (pattern recognition) to novel situations; focusing purely on the statistical mechanism ignores the functional outcome of principle application.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "699453a8-a4aa-49c2-b421-200224919e26",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:47.246994+00:00"
    },
    {
      "id": "1dc415eb-59e3-4d52-90d6-fe6077527c7c",
      "text": "Established human ethical frameworks, such as utility or duty, are designed to apply pre-existing principles to any context; thus, the requirement of solving a \"truly novel dilemma lacking precedent\" sets an impractical standard for judging functional capability.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "699453a8-a4aa-49c2-b421-200224919e26",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:47.247025+00:00"
    },
    {
      "id": "0ca72085-5c77-4456-83be-4bc1d5d4dc2e",
      "text": "Many professional ethics, such as legal compliance or financial regulation, rely on the strict application of codified rules and utilitarian criteria, which LLMs can functionally simulate regardless of internal emotional states.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "2a403a2c-1bd1-4d2f-8fc3-3cd1e285c08c",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:47.517152+00:00"
    },
    {
      "id": "06664968-f482-42dc-a6bf-2994c77e4748",
      "text": "The inability to experience internal states like empathy does not preclude LLMs from generating functionally sound ethical decisions, as demonstrated by their capacity to apply complex criteria (like legal statutes or medical protocols) to novel scenarios.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "2a403a2c-1bd1-4d2f-8fc3-3cd1e285c08c",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:47.517178+00:00"
    },
    {
      "id": "5f15c068-fccf-47fc-a9dc-67bdf8aaab39",
      "text": "Large Language Models like GPT-4 derive abstract reasoning abilities, such as generating novel computer code and achieving top scores on the Uniform Bar Examination, using the same scaling principles as deep learning pattern recognition systems.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "845710e0-ad0b-41f6-8590-6c404e1035cf",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:50.767183+00:00"
    },
    {
      "id": "486e9c8e-5265-450e-9f3a-567d9b0d559f",
      "text": "Major economic forecasts from institutions like the World Economic Forum and OECD categorize AI-related job growth across technical, operational (data preparers), and ancillary (maintenance) sectors, demonstrating the typical analysis scope is not restricted solely to specialized roles.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "f19cd821-b12a-4f0d-b9f8-d927df059804",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:50.786589+00:00"
    },
    {
      "id": "29efe1c5-a27a-4986-8413-ed37fca1e5ba",
      "text": "Many cited jobs, such as data labeling and basic infrastructure maintenance, represent transitional roles that AI systems are rapidly evolving to automate, significantly limiting the jobs' long-term growth potential below hundreds of thousands. For example, advancements in synthetic data generation reduce the need for manual preparation.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "f19cd821-b12a-4f0d-b9f8-d927df059804",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:50.786626+00:00"
    },
    {
      "id": "1d94e92c-b512-418c-889c-8489477941d3",
      "text": "Complex AI systems like deep neural networks introduce epistemic opacity where the user cannot know the system's reasoning path, dissolving the human moral accountability implied by the analogy of a driver manually operating defective mechanical brakes.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "4ea9ced4-7d0e-4440-9999-11fe5bbb3813",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:51.375900+00:00"
    },
    {
      "id": "84e0b186-67cc-42d0-ad94-7184ace8165e",
      "text": "The US manufacturing sector lost 7 million jobs between 1979 and 2009 largely due to automation, while the required technical workforce for maintenance and IT grew by significantly smaller amounts, demonstrating displacement vastly outpaced creation in those sectors.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "cbc63942-2475-4553-901f-7c99ae74c1b7",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:51.949510+00:00"
    },
    {
      "id": "04b03740-09f5-4453-b373-7f921a0b22f6",
      "text": "New roles in software development and cloud engineering typically require specialized degrees and several years of experience, skills which are largely inaccessible to workers displaced from routine logistics or clerical tasks, leading to prolonged structural unemployment.",
      "type": "response",
      "side": "pro",
      "depth": 3,
      "parent_id": "cbc63942-2475-4553-901f-7c99ae74c1b7",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T00:05:51.949538+00:00"
    }

        // Dimensions
        const width = window.innerWidth;
        const height = window.innerHeight - 70;

        // ========== TEXT PROCESSING UTILITIES ==========

        /**
         * Extract first complete sentence(s) up to a character limit
         */
        function extractFirstSentences(text, maxChars) {
            // Match sentences (ending with . ! ? or .)
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [];

            if (sentences.length === 0) {
                return truncateAtWord(text, maxChars);
            }

            let result = '';
            for (const sentence of sentences) {
                if ((result + sentence).length <= maxChars) {
                    result += sentence;
                } else {
                    break;
                }
            }

            // If we got at least one sentence, return it
            if (result.length > 0) {
                return result.trim();
            }

            // Otherwise, truncate the first sentence at word boundary
            return truncateAtWord(sentences[0], maxChars);
        }

        /**
         * Truncate text at word boundary
         */
        function truncateAtWord(text, maxChars) {
            if (text.length <= maxChars) {
                return text;
            }

            // Find last space before maxChars
            let truncated = text.substring(0, maxChars);
            const lastSpace = truncated.lastIndexOf(' ');

            if (lastSpace > maxChars * 0.6) {
                truncated = truncated.substring(0, lastSpace);
            }

            return truncated.trim() + '...';
        }

        /**
         * Get display text for node based on depth
         */
        function getNodeDisplayText(d) {
            // Character limits based on depth
            const limits = {
                0: 100,  // Root nodes - show more
                1: 80,
                2: 60,
                3: 40,
                4: 30,
                5: 25
            };

            const maxChars = limits[Math.min(d.depth, 5)];
            return extractFirstSentences(d.text, maxChars);
        }

        /**
         * Get tooltip text (2-3 sentences)
         */
        function getTooltipText(d) {
            const preview = extractFirstSentences(d.text, 300);
            return `[${d.type.toUpperCase()}] ${preview}`;
        }

        /**
         * Calculate node radius based on importance and text length
         */
        function getNodeRadius(d) {
            // Base radius by depth
            const baseRadius = {
                0: 45,  // Root nodes largest
                1: 35,
                2: 30,
                3: 25,
                4: 22,
                5: 20
            };

            const base = baseRadius[Math.min(d.depth, 5)] || 20;

            // Adjust slightly based on text length
            const textFactor = Math.sqrt(d.text.length) * 0.3;

            return base + textFactor;
        }

        /**
         * Get foreignObject dimensions for text wrapping
         */
        function getForeignObjectSize(d) {
            const widths = {
                0: 180,
                1: 150,
                2: 130,
                3: 100,
                4: 80,
                5: 70
            };

            const heights = {
                0: 60,
                1: 50,
                2: 45,
                3: 40,
                4: 35,
                5: 30
            };

            return {
                width: widths[Math.min(d.depth, 5)] || 70,
                height: heights[Math.min(d.depth, 5)] || 30
            };
        }

        // Create SVG
        const svg = d3.select("#graph")
            .attr("width", width)
            .attr("height", height);

        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);

        // Main group for zoom/pan
        const g = svg.append("g");

        // Create force simulation with improved parameters
        const simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(d => {
                // Longer links for deeper nodes
                const target = d.target;
                const depth = typeof target === 'object' ? target.depth : 0;
                return 120 + (depth * 20);
            }))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("x", d3.forceX(width / 2).strength(0.05))
            .force("y", d3.forceY(height / 2).strength(0.05))
            .force("collision", d3.forceCollide().radius(d => getNodeRadius(d) + 10));

        // Create links
        const link = g.append("g")
            .selectAll("line")
            .data(graphData.links)
            .enter().append("line")
            .attr("class", d => `link ${d.type}`)
            .attr("stroke-width", d => {
                const target = d.target;
                const depth = typeof target === 'object' ? target.depth : 0;
                return Math.max(1, 4 - depth);
            });

        // Create nodes
        const node = g.append("g")
            .selectAll("g")
            .data(graphData.nodes)
            .enter().append("g")
            .attr("class", d => `node ${d.side} depth-${d.depth}`)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Add circles to nodes with improved tooltips
        node.append("circle")
            .attr("r", d => getNodeRadius(d))
            .on("click", (event, d) => {
                event.stopPropagation();
                showNodeDetails(d);
            })
            .on("dblclick", (event, d) => {
                event.stopPropagation();
                toggleSubtree(d);
            })
            .append("title")
            .text(d => getTooltipText(d));

        // Add multi-line labels using foreignObject for better text wrapping
        node.each(function(d) {
            const nodeGroup = d3.select(this);
            const size = getForeignObjectSize(d);
            const displayText = getNodeDisplayText(d);

            // Create foreignObject for HTML text wrapping
            const fo = nodeGroup.append("foreignObject")
                .attr("x", -size.width / 2)
                .attr("y", -size.height / 2)
                .attr("width", size.width)
                .attr("height", size.height);

            // Create HTML content with badge and text
            const div = fo.append("xhtml:div")
                .attr("class", "node-label")
                .style("width", "100%")
                .style("height", "100%")
                .style("display", "flex")
                .style("flex-direction", "column")
                .style("align-items", "center")
                .style("justify-content", "center");

            // Add badge (only for depth 0-1 to avoid clutter)
            if (d.depth <= 1) {
                div.append("xhtml:div")
                    .attr("class", `node-badge ${d.type}`)
                    .text(d.type);
            }

            // Add text content
            div.append("xhtml:div")
                .attr("class", "node-text-content")
                .style("font-size", d.depth === 0 ? "13px" : (d.depth <= 2 ? "11px" : "10px"))
                .style("font-weight", d.depth === 0 ? "600" : "500")
                .text(displayText);
        });

        // Update positions on simulation tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Search functionality
        document.getElementById("search").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();

            node.classed("highlighted", false);

            if (query) {
                node.classed("highlighted", d =>
                    d.text.toLowerCase().includes(query)
                );
            }
        });

        // Show node details in sidebar
        function showNodeDetails(d) {
            node.classed("selected", false);
            d3.select(event.target.parentNode).classed("selected", true);

            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("sidebar-content");

            let html = `
                <h2>Argument Details</h2>
                <div class="node-text">${d.text}</div>
                <div class="node-meta"><strong>Type:</strong> ${d.type}</div>
                <div class="node-meta"><strong>Side:</strong> ${d.side}</div>
                <div class="node-meta"><strong>Depth:</strong> ${d.depth}</div>
                <div class="node-meta"><strong>Children:</strong> ${d.children_count}</div>
                <div class="node-meta"><strong>Source:</strong> ${d.source}</div>
            `;

            if (d.references && d.references.length > 0) {
                html += '<div class="node-meta"><strong>References:</strong></div><ul>';
                d.references.forEach(ref => {
                    html += `<li style="margin-left: 20px; font-size: 0.85em;"><a href="${ref}" target="_blank">${ref}</a></li>`;
                });
                html += '</ul>';
            }

            content.innerHTML = html;
            sidebar.classList.add("open");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("open");
            node.classed("selected", false);
        }

        // Click outside to close sidebar
        svg.on("click", () => {
            closeSidebar();
        });

        // Button handlers - Reset view
        function resetView() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
            document.getElementById("search").value = "";
            node.classed("highlighted", false);
            closeSidebar();
        }

        // Fit graph to view
        function fitToView() {
            const bounds = g.node().getBBox();
            const fullWidth = width;
            const fullHeight = height;
            const widthScale = fullWidth / bounds.width;
            const heightScale = fullHeight / bounds.height;
            const scale = Math.min(widthScale, heightScale) * 0.9;
            const translateX = fullWidth / 2 - scale * (bounds.x + bounds.width / 2);
            const translateY = fullHeight / 2 - scale * (bounds.y + bounds.height / 2);

            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(translateX, translateY).scale(scale)
            );
        }

        function toggleSubtree(d) {
            // TODO: Implement toggle subtree
            console.log("Toggle subtree not yet implemented for", d.id);
        }

        // Handle window resize
        window.addEventListener("resize", () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight - 70;
            svg.attr("width", newWidth).attr("height", newHeight);
            simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>

    {

    {

      "text": "Replacing sedentary time with light-intensity physical activity (LPA), such as stop-and-start walking, significantly reduces the risk of all-cause mortality and improves metabolic health, providing clinically measurable gains even below the MVPA threshold.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "8a9047d9-c9f4-4526-9a86-64b8400e49ba",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:30:52.604847"
    },
    {
      "id": "c7f99514-7a0f-414a-b4d6-ff8e5f89298f",
      "text": "The claim of \"unique functional utility\" is undermined by other low-maintenance pets, as small caged mammals like hamsters or guinea pigs require significantly less daily engagement and also demonstrate stress-reducing benefits, challenging the necessity of a cat.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "93d94603-86b2-4796-99c4-88fd5ecc7f35",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:30:57.732080"
    },
    {
      "id": "ad7a71f4-dd30-46ae-a1c8-5622588b69f1",
      "text": "While requiring less physical exercise, cats often demand comparable commitment in areas like managing specific behavioral issues (e.g., house soiling), providing complex environmental enrichment (vertical space), and managing specialized veterinary care for common feline illnesses (e.g., FLUTD).",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "93d94603-86b2-4796-99c4-88fd5ecc7f35",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:30:57.732121"
    },
    {
      "id": "fffa22a4-ef40-4156-99ec-c5d74b4047d9",
      "text": "Many popular companion breeds like French Bulldogs, Cavalier King Charles Spaniels, and older dogs require only moderate daily walking, directly contradicting the premise that \\",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "76f2386a-2c94-4abd-9be8-a451191d0b68",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:03.086763"
    },
    {
      "id": "4506f4b5-7eaa-4399-a47a-41eb8d7ecfd1",
      "text": "Logistical limitations on spontaneity and long-distance travel are not inherent, as owners routinely utilize commercial pet-sitting services, in-home care, and boarding facilities to maintain their dog\u2019s routine during travel.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "76f2386a-2c94-4abd-9be8-a451191d0b68",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:03.086787"
    },
    {
      "id": "c8f01880-b438-403e-8a26-178863966d5a",
      "text": "A pet bond is fundamentally contingent on the survival and health of the animal, which requires the consistent performance of demanding activities like feeding, sanitation, and veterinary care; neglecting these necessary tasks will terminate the relationship, regardless of emotional closeness established through passive presence.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "48539566-196d-4c5d-a512-c5aa5249932d",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:03.955618"
    },
    {
      "id": "443b17bc-5d1f-42ef-9e16-60bae10b74b0",
      "text": "Demanding activities like training during exercise and structured feeding routines are critical for establishing trust, routine, and reciprocal communication, which are foundational elements for a secure and deep attachment beyond mere passive companionship.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "48539566-196d-4c5d-a512-c5aa5249932d",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:03.955665"
    },
    {
      "id": "1093d958-c39e-4ee2-a928-ff0551845096",
      "text": "Several dog breeds, including various terriers and dachshunds, were historically and are currently employed specifically for high-efficiency vermin control (ratting and badgering), directly contradicting the claim that dogs offer no such benefit.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "a9844fbc-19fe-497c-b4da-a640a9891f29",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:04.971880"
    },
    {
      "id": "adff108f-a0d5-429d-a03c-569a2ad38a87",
      "text": "Scientific studies show that cats typically kill only small numbers of rodents and preferentially prey on native wildlife; therefore, their impact on reducing high-density urban or agricultural vermin populations is negligible.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "a9844fbc-19fe-497c-b4da-a640a9891f29",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:04.971909"
    },
    {
      "id": "fb420b7a-709e-410e-bd9b-d0db5fe53966",
      "text": "Essential critical infrastructure includes public necessities like roads, public transit hubs, and utilities; proprietary commercial services like specific high-end hotel chains and most retail stores do not qualify as infrastructure necessary for mobility.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "ed7b7297-f1a4-445c-8dc2-fa6babd8b2e5",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.828116"
    },
    {
      "id": "7c9d3e00-1f1f-431a-81cb-d0b4e3132200",
      "text": "Mobility is not severely limited, as thousands of accessible pet-friendly hotels (e.g., Motel 6, Kimpton) and numerous regional transport options accommodate non-service animals, demonstrating a limitation of preference, not fundamental access.",
      "type": "response",
      "side": "pro",
      "depth": 2,
      "parent_id": "ed7b7297-f1a4-445c-8dc2-fa6babd8b2e5",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.828164"
    },
    {
      "id": "a34170dc-0f6c-4e1f-b602-faf38985d23d",
      "text": "Cat ownership requires significantly less time commitment and physical stamina, as scheduled walks and intensive obedience training are generally not necessary, making them ideal pets for busy professionals or less mobile owners.",
      "type": "con",
      "side": "con",
      "depth": 0,
      "parent_id": null,
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.828332"
    },
    {
      "id": "31320b31-f487-44b7-832c-6543ce84c8de",
      "text": "Cats are uniquely suited to small apartments and dense urban living, as they thrive purely indoors without dedicated outdoor access, unlike most dog breeds that require substantially more space and daily outside exercise.",
      "type": "con",
      "side": "con",
      "depth": 0,
      "parent_id": null,
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.829148"
    },
    {
      "id": "0da7c488-5f1c-4a6c-aaf8-c16265c0cee6",
      "text": "Cats provide affectionate companionship without the high-demand, constant interaction characteristic of dogs, a dynamic highly valued by owners who prefer a more independent and solitude-respecting relationship.",
      "type": "con",
      "side": "con",
      "depth": 0,
      "parent_id": null,
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.829715"
    },
    {
      "id": "106cda52-6dd3-4867-8cf4-d7b69ba29d82",
      "text": "Cats are generally quiet and do not create disruptive noises like persistent barking or whining, which significantly reduces potential neighborhood disputes and makes them better suited for high-density residential areas.",
      "type": "con",
      "side": "con",
      "depth": 0,
      "parent_id": null,
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.830178"
    },
    {
      "id": "15271d77-65ba-4879-8a78-80735be1380a",
      "text": "The total lifetime monetary cost, including food, routine healthcare, and necessary accessories, is empirically lower for cat ownership than for dog ownership, making them a more financially accessible companion pet.",
      "type": "con",
      "side": "con",
      "depth": 0,
      "parent_id": null,
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.830604"
    },
    {
      "id": "f00478c7-9710-4b53-977f-14116672143c",
      "text": "Cats' ability to use a contained litter box eliminates the unpleasant and sometimes impractical daily chore of manually collecting and disposing of outdoor waste, a necessity for dog owners regardless of weather or location.",
      "type": "con",
      "side": "con",
      "depth": 0,
      "parent_id": null,
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:07.831037"
    },
    {
      "id": "adf6ea24-7b8d-447a-8a66-45956854524b",
      "text": "The suitability of cats in high-density areas is undermined by their tendency to roam outdoors, causing neighborhood disputes by trespassing on private property, marking territory, and preying indiscriminately on urban wildlife.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "106cda52-6dd3-4867-8cf4-d7b69ba29d82",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:18.443926"
    },
    {
      "id": "f6d12c5c-8955-4f81-bcf8-68b71503f56c",
      "text": "In dense residential settings, poor litter box maintenance generates strong, pervasive odors that can travel through shared ventilation or hallways, causing significant hygienic disputes that are often harder to resolve than noise complaints.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "106cda52-6dd3-4867-8cf4-d7b69ba29d82",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:18.444355"
    },
    {
      "id": "76521575-6438-44cb-85d3-9329ecc34144",
      "text": "The claim of being \\u201cuniquely suited\\u201d is false, as many other small pets like rabbits, hamsters, and fish require less overall utility space and thrive purely indoors without the same behavioral needs for vertical territory and enrichment that cats require.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "31320b31-f487-44b7-832c-6543ce84c8de",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:19.598435"
    },
    {
      "id": "fc1b6f4a-efd5-4dcf-b386-a8199706f248",
      "text": "Many small, low-activity dog breeds, such as the Maltese or Pug, are highly suitable for apartments and require less strenuous daily exercise compared to high-energy cat breeds like the Savannah or Bengal.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "31320b31-f487-44b7-832c-6543ce84c8de",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:19.599531"
    },
    {
      "id": "94557f98-2b15-490d-913f-d3e6134df76f",
      "text": "The analysis omits necessary, non-routine costs such as professional obedience training (often required for dog adoption) and municipal licensing fees, which significantly raise the total financial barrier for dog ownership but are negligible or nonexistent for cats.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "15271d77-65ba-4879-8a78-80735be1380a",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:19.997862"
    },
    {
      "id": "ac1748dc-c270-4013-902a-0f617c3289e4",
      "text": "The scope ignores the cost of comprehensive pet insurance and emergency highly specialized care; larger dogs disproportionately incur very high-cost orthopedic and critical medical procedures, potentially exceeding the total lifetime savings on routine cat care.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "15271d77-65ba-4879-8a78-80735be1380a",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:19.998289"
    },
    {
      "id": "ac6f0d39-ac43-43b6-9e3c-ecab8334e2b1",
      "text": "Cat litter boxes require daily scooping and periodic deep cleaning to maintain hygiene and control odor, meaning the chore of handling pet waste is merely transferred indoors, not eliminated.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "f00478c7-9710-4b53-977f-14116672143c",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:23.030556"
    },
    {
      "id": "84bc3bbf-43ee-4df2-8d89-61c248719278",
      "text": "Disposing of cat waste involves purchasing, transporting, and managing specialized heavy litter material, which replaces the simple biodegradable bagging system used for most dog waste.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "f00478c7-9710-4b53-977f-14116672143c",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:23.030999"
    },
    {
      "id": "8860b2d4-242d-436f-b19e-97eb26640c6c",
      "text": "Daily maintenance for cats, including scooping litter boxes and providing focused enrichment play sessions, is physically necessary and takes dedicated time, contrary to the claim of significantly less time commitment.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "a34170dc-0f6c-4e1f-b602-faf38985d23d",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:26.390986"
    },
    {
      "id": "4673ce5f-54e8-4f70-a467-ce5eccb37a3d",
      "text": "Cats are not universally ideal pets, as they can require high and unpredictable costs for emergency veterinary care, specifically for common issues like urinary blockages or chronic kidney disease, which are often expensive and critical.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "a34170dc-0f6c-4e1f-b602-faf38985d23d",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:26.391400"
    },
    {
      "id": "1a77f5f5-aa51-4eca-bd88-2162ef659ca5",
      "text": "Highly social cat breeds like the Siamese, Sphynx, and Bengal frequently exhibit strong vocal demands and separation anxiety, requiring constant interaction which completely contradicts the claim of low-demand companionship.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "0da7c488-5f1c-4a6c-aaf8-c16265c0cee6",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:26.767220"
    },
    {
      "id": "20d22b8b-4f16-43a4-aab4-2d7a3d380571",
      "text": "Many dog breeds, particularly Livestock Guardian Dogs (LGD) or primitive breeds like the Shiba Inu and Akita, are highly independent and require minimal direct owner interaction, functioning as solitude-respecting companions.",
      "type": "objection",
      "side": "pro",
      "depth": 1,
      "parent_id": "0da7c488-5f1c-4a6c-aaf8-c16265c0cee6",
      "children_count": 2,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:26.767960"
    },
    {
      "id": "b170e4b0-aee0-4fa7-b9af-e5652d07ebe1",
      "text": "The assumption that professional obedience training is a necessary financial barrier is false, as many dog owners conduct effective self-training using free resources or adopt from sources that do not mandate external training, bypassing this expense entirely.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "94557f98-2b15-490d-913f-d3e6134df76f",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:30.515830"
    },
    {
      "id": "ee690c25-3fad-4ec3-8996-9de442c140d4",
      "text": "Asserting that one-time municipal documentation fees and initial training significantly raise the total barrier is unsubstantiated, as these costs are typically minimal compared to the recurring, baseline annual expenses for quality food, routine vet care, and preventative medications over the pet's 10-15 year lifespan.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "94557f98-2b15-490d-913f-d3e6134df76f",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:30.515870"
    },
    {
      "id": "fac93602-0579-4376-a001-5a16cb96fc3b",
      "text": "Noise complaints are often easier to resolve because they relate to intermittent, subjective behaviors protected by reasonable use laws, whereas odors stem from quantifiable maintenance failures that legally require immediate remediation under sanitation covenants.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "f6d12c5c-8955-4f81-bcf8-68b71503f56c",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:30.938934"
    },
    {
      "id": "c8554e21-d983-4c7d-a915-9929936e6718",
      "text": "Modern high-density construction standards, such as those concerning sealed drywall and independent HVAC systems required by contemporary building codes, severely limit air exchange between units, preventing strong odors from becoming truly \"pervasive\" through shared ventilation or infrastructure.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "f6d12c5c-8955-4f81-bcf8-68b71503f56c",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:30.938958"
    },
    {
      "id": "ace0d735-6b7b-44ec-94fb-df19b4881de5",
      "text": "Specialized medical fields like feline oncology and cardiology routinely treat conditions (e.g., kidney failure, HCM) that incur costs comparable to canine orthopedic surgery, invalidating the argument's selective focus on dog expenditures.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "ac1748dc-c270-4013-902a-0f617c3289e4",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:31.022772"
    },
    {
      "id": "a6167180-4dad-4a08-9f97-a3cd2b252d70",
      "text": "Focusing on the rare potential for extremely high-cost procedures overstates average lifetime costs, as the majority of dogs do not require multi-thousand dollar critical interventions; probability, not maximum potential, dictates expected expenses.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "ac1748dc-c270-4013-902a-0f617c3289e4",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:31.022811"
    },
    {
      "id": "092bde45-70bc-41fa-9c42-dd7b7964ad5e",
      "text": "The comparison is structurally flawed by cherry-picking the least demanding dogs (Pug, Maltese) against the most demanding, large cat breeds (Savannah, Bengal). A fair comparison between a typical domestic cat and an average dog reveals the dog generally necessitates a larger and more consistent daily time commitment from the owner.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "fc1b6f4a-efd5-4dcf-b386-a8199706f248",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:31.738878"
    },
    {
      "id": "c7c48812-faef-4369-9926-4d9d1cbd716d",
      "text": "Even low-activity dog breeds necessitate mandatory, structured daily walks outdoors for elimination, socialization, and behavioral health, which is a consistent time investment not required for cats. This compulsory outdoor activity makes the care for virtually any dog breed more strenuous than the indoor play requirements of high-energy cat breeds.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "fc1b6f4a-efd5-4dcf-b386-a8199706f248",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:31.738929"
    },
    {
      "id": "49f6ccfd-35e9-4f45-be58-47ce6ce0b089",
      "text": "The transfer of the chore indoors fundamentally changes its nature by decoupling waste management from external factors like weather and darkness, simplifying the task compared to mandatory, time-sensitive outdoor trips required for many other pets.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "ac6f0d39-ac43-43b6-9e3c-ecab8334e2b1",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:33.586329"
    },
    {
      "id": "8b6d5853-7167-4940-86f7-ec236dfc455d",
      "text": "The argument overlooks the difference in time commitment, as daily litter scooping is a brief, concentrated task (typically under five minutes), whereas managing dog waste often necessitates multiple, lengthier walks or yard supervision sessions.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "ac6f0d39-ac43-43b6-9e3c-ecab8334e2b1",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:33.586356"
    },
    {
      "id": "d1bace5b-f0c4-4c29-9292-632b57a6279e",
      "text": "The vast majority of the global cat population are domestic mixed-breeds (DSH/DMH) whose moderate independence supports the general claim of low-demand companionship, making the selected purebred examples unrepresentative exceptions.",
      "type": "response",
      "side": "con",
      "depth": 2,
      "parent_id": "1a77f5f5-aa51-4eca-bd88-2162ef659ca5",
      "children_count": 0,
      "references": [],
      "source": "ai-generated",
      "created_at": "2025-10-11T01:31:37.306156"
    },
    {
      "id": "c469972b-389c-41e1-bc13-072188b4c574",
      "text": "Even highly social cat breeds still require far less intensive training, constant physical exercise, or supervised outdoor time than most dog breeds, maintaining their classification as comparatively \"low-demand\" companions.",

    {
      "id": "a1a9ddbb-a2c5-4f7b-8cab-a415d0e4d1e9",

    {

    {
      "id": "8fbb7f85-c832-4ece-896a-3e7b3dbefd3d",
      "text": "The physical necessity of daily human labor is negated by modern automation; self-cleaning litter boxes eliminate the daily scooping task, reducing the total required human maintenance time to mere minutes for feeding and minimal interaction.",

    {

         */
        function getNodeRadius(d) {
            // Base radius by depth
            const baseRadius = {
                0: 45,  // Root nodes largest
                1: 35,
                2: 30,
                3: 25,
                4: 22,
                5: 20
            };

            const base = baseRadius[Math.min(d.depth, 5)] || 20;

            // Adjust slightly based on text length
            const textFactor = Math.sqrt(d.text.length) * 0.3;

            return base + textFactor;
        }

        /**
         * Get foreignObject dimensions for text wrapping
         */
        function getForeignObjectSize(d) {
            const widths = {
                0: 180,
                1: 150,
                2: 130,
                3: 100,
                4: 80,
                5: 70
            };

            const heights = {
                0: 60,
                1: 50,
                2: 45,
                3: 40,
                4: 35,
                5: 30
            };

            return {
                width: widths[Math.min(d.depth, 5)] || 70,
                height: heights[Math.min(d.depth, 5)] || 30
            };
        }

        // Create SVG
        const svg = d3.select("#graph")
            .attr("width", width)
            .attr("height", height);

        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);

        // Main group for zoom/pan
        const g = svg.append("g");

        // Create force simulation with improved parameters
        const simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(d => {
                // Longer links for deeper nodes
                const target = d.target;
                const depth = typeof target === 'object' ? target.depth : 0;
                return 120 + (depth * 20);
            }))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("x", d3.forceX(width / 2).strength(0.05))
            .force("y", d3.forceY(height / 2).strength(0.05))
            .force("collision", d3.forceCollide().radius(d => getNodeRadius(d) + 10));

        // Create links
        const link = g.append("g")
            .selectAll("line")
            .data(graphData.links)
            .enter().append("line")
            .attr("class", d => `link ${d.type}`)
            .attr("stroke-width", d => {
                const target = d.target;
                const depth = typeof target === 'object' ? target.depth : 0;
                return Math.max(1, 4 - depth);
            });

        // Create nodes
        const node = g.append("g")
            .selectAll("g")
            .data(graphData.nodes)
            .enter().append("g")
            .attr("class", d => `node ${d.side} depth-${d.depth}`)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Add circles to nodes with improved tooltips
        node.append("circle")
            .attr("r", d => getNodeRadius(d))
            .on("click", (event, d) => {
                event.stopPropagation();
                showNodeDetails(d);
            })
            .on("dblclick", (event, d) => {
                event.stopPropagation();
                toggleSubtree(d);
            })
            .append("title")
            .text(d => getTooltipText(d));

        // Add multi-line labels using foreignObject for better text wrapping
        node.each(function(d) {
            const nodeGroup = d3.select(this);
            const size = getForeignObjectSize(d);
            const displayText = getNodeDisplayText(d);

            // Create foreignObject for HTML text wrapping
            const fo = nodeGroup.append("foreignObject")
                .attr("x", -size.width / 2)
                .attr("y", -size.height / 2)
                .attr("width", size.width)
                .attr("height", size.height);

            // Create HTML content with badge and text
            const div = fo.append("xhtml:div")
                .attr("class", "node-label")
                .style("width", "100%")
                .style("height", "100%")
                .style("display", "flex")
                .style("flex-direction", "column")
                .style("align-items", "center")
                .style("justify-content", "center");

            // Add badge (only for depth 0-1 to avoid clutter)
            if (d.depth <= 1) {
                div.append("xhtml:div")
                    .attr("class", `node-badge ${d.type}`)
                    .text(d.type);
            }

            // Add text content
            div.append("xhtml:div")
                .attr("class", "node-text-content")
                .style("font-size", d.depth === 0 ? "13px" : (d.depth <= 2 ? "11px" : "10px"))
                .style("font-weight", d.depth === 0 ? "600" : "500")
                .text(displayText);
        });

        // Update positions on simulation tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Search functionality
        document.getElementById("search").addEventListener("input", (e) => {
            const query = e.target.value.toLowerCase();

            node.classed("highlighted", false);

            if (query) {
                node.classed("highlighted", d =>
                    d.text.toLowerCase().includes(query)
                );
            }
        });

        // Show node details in sidebar
        function showNodeDetails(d) {
            node.classed("selected", false);
            d3.select(event.target.parentNode).classed("selected", true);

            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("sidebar-content");

            let html = `
                <h2>Argument Details</h2>
                <div class="node-text">${d.text}</div>
                <div class="node-meta"><strong>Type:</strong> ${d.type}</div>
                <div class="node-meta"><strong>Side:</strong> ${d.side}</div>
                <div class="node-meta"><strong>Depth:</strong> ${d.depth}</div>
                <div class="node-meta"><strong>Children:</strong> ${d.children_count}</div>
                <div class="node-meta"><strong>Source:</strong> ${d.source}</div>
            `;

            if (d.references && d.references.length > 0) {
                html += '<div class="node-meta"><strong>References:</strong></div><ul>';
                d.references.forEach(ref => {
                    html += `<li style="margin-left: 20px; font-size: 0.85em;"><a href="${ref}" target="_blank">${ref}</a></li>`;
                });
                html += '</ul>';
            }

            content.innerHTML = html;
            sidebar.classList.add("open");
        }

        function closeSidebar() {
            document.getElementById("sidebar").classList.remove("open");
            node.classed("selected", false);
        }

        // Click outside to close sidebar
        svg.on("click", () => {
            closeSidebar();
        });

        // Button handlers - Reset view
        function resetView() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
            document.getElementById("search").value = "";
            node.classed("highlighted", false);
            closeSidebar();
        }

        // Fit graph to view
        function fitToView() {
            const bounds = g.node().getBBox();
            const fullWidth = width;
            const fullHeight = height;
            const widthScale = fullWidth / bounds.width;
            const heightScale = fullHeight / bounds.height;
            const scale = Math.min(widthScale, heightScale) * 0.9;
            const translateX = fullWidth / 2 - scale * (bounds.x + bounds.width / 2);
            const translateY = fullHeight / 2 - scale * (bounds.y + bounds.height / 2);

            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(translateX, translateY).scale(scale)
            );
        }

        function toggleSubtree(d) {
            // TODO: Implement toggle subtree
            console.log("Toggle subtree not yet implemented for", d.id);
        }

        // Handle window resize
        window.addEventListener("resize", () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight - 70;
            svg.attr("width", newWidth).attr("height", newHeight);
            simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart();
        });
    </script>
</body>
</html>
